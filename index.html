<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
            <button class="btn-login">Login</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-book">
                <button class="btn-addBook" onclick="addBookToLibrary()">+ Add book</button>
            </div>
            <div class="book-grid">
                <div class="book-card">
                    <p>Something</p>
                    <p>Someone</p>
                    <p>779</p>
                    <div class="card-btn">
                        <button id="read">Read</button>
                        <button id="remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
            <p>copyright Â© 2025</p>
        </div>
    </footer>
    <dialog id="dialog">
        <div id="form-container">
            <form action="\" id="form">
                <h3>Add a new book</h3>
                <input type="text" class="modal-input" name="title" id="title" placeholder="Title" required maxlength="20">
                <input type="text" class="modal-input" name="author" id="author" placeholder="Author" required maxlength="20">
                <input type="number" class="modal-input" name="pages" id="pages" placeholder="Pages" required>
                <div id="read-check">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button class="modal-input" id="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
